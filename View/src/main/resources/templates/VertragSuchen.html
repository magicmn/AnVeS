<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="AnVeS - Kunden suchen">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap-v4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="lib/fontawesome-free-v5.5.0-web/css/solid.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<header>
    <div>
        <h1>AnVeS</h1>
    </div>
</header>
<nav>
    <div class="innerNav">
        <ol class="breadcrumb dark-bg">
            <li class="breadcrumb-item active">Vertrag suchen</li>
            <li class="breadcrumb-item">Vertrag auswählen</li>
            <li class="breadcrumb-item">Status ändern</li>
        </ol>
    </div>
</nav>

<section class="container-fluid col-sm-9">
    <form action="#" th:action="@{/VertragSuchen}" th:object="${suchform}" method="post">
        <div class="form-group row">
            <label for="vertragsnummer" class="col-sm-2 col-form-label" >Vertragsnummer</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="vertragsnummer" th:field="*{vertragID}">
            </div>
        </div>
        <div class="form-group row">
            <label th:for="kundenummer" class="col-sm-2 col-form-label">Kundennummer</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" th:id="kundenummer" th:field="*{kundenID}">
            </div>
        </div>
        <div class="form-group row">
            <label th:for="mietzeitraumVon" class="col-sm-2 col-form-label" >Mietzeitraum von</label>
            <div class="row col">
                <div class="col-sm-5">
                    <input type="date" class="form-control" th:id="mietzeitraumVon" th:field="*{von}">
                </div>
                <div class="col-sm-2 centered">
                    <label th:for="mietzeitraumBis" class="col-form-label centered"> bis </label>
                </div>
                <div class="col-sm-5">
                    <input type="date" class="form-control" th:id="mietzeitraumBis" th:field="*{bis}">
                </div>
            </div>
        </div>
        <div class="form-group row bottom">
            <div class="col-sm-6">
                <button type="submit" class="btn btn-primary btn-block">Vertrag suchen</button>
            </div>
            <div class="col-sm-6">
                    <button class="btn btn-danger btn-block" type="reset">Abbrechen</button>
            </div>
        </div>
    </form>
</section>

<footer>
</footer>
</body>
</html>
