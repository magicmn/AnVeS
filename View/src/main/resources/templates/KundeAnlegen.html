<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="AnVeS - Anhänger suchen">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap-v4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="lib/fontawesome-free-v5.5.0-web/css/solid.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">


</head>
<body>





<header>
    <div>
        <h1>AnVeS</h1>
    </div>
</header>
<nav>
    <ol class="breadcrumb dark-bg">
        <li class="breadcrumb-item">Anhänger suchen</li>
        <li class="breadcrumb-item">Verfügbare Anhänger</li>
        <li class="breadcrumb-item">Tarif wählen</li>
        <li class="breadcrumb-item">Kunden suchen</li>
        <li class="breadcrumb-item">Kunde auswählen</li>
        <li class="breadcrumb-item active">Kunde anlegen</li>
        <li class="breadcrumb-item">Vertrag suchen</li>
        <li class="breadcrumb-item">Vertrag auswählen</li>
        <li class="breadcrumb-item">Status ändern</li>
    </ol>
</nav>

<section class="container-fluid col-sm-9">

<form action="#" th:action="@{/KundeAnlegen}" th:object="${Kunde}" method="post">


    <div class="form-group row">
        <label for="id" class="col-sm-2 col-form-label">Kundennummer</label>
        <div class="col-sm-10">
            <p type="number" disabled="disabled" class="form-control" id="id" th:text=${Kundennummer}>
        </div>

    </div>
    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" required="required" class="form-control" id="name" th:field="*{nachname}">
        </div>
    </div>
    <div class="form-group row">
        <label for="vorname" class="col-sm-2 col-form-label">Vorname</label>
        <div class="col-sm-10">
            <input type="text" required="required" class="form-control" id="vorname" th:field="*{vorname}">
        </div>
    </div>
    <div class="form-group row">
        <label for="geburtsdatum" class="col-sm-2 col-form-label">Geburtsdatum</label>
        <div class="col-sm-10">
            <input type="text"  placeholder="dd-mm-yyyy" required="required" class="form-control" id="geburtsdatum"  th:field="*{geburtsdatum}">
        </div>
    </div>
    <div class="form-group row">
        <label for="iban" class="col-sm-2 col-form-label">IBAN</label>
        <div class="col-sm-10">
            <input type="text" required="required" class="form-control" id="iban" th:field="*{Bankverbindung}">
        </div>
    </div>
    <div class="form-group row">
        <label for="plz" class="col-sm-2 col-form-label">Postleitzahl/Ort</label>
        <div class="col-sm-10">
            <div class="input-group">
                <input type="number"  required="required" class="form-control col-sm-3" id="plz" th:field="*{Plz}">
                <input type="text" required="required" class="form-control" id="ort" th:field="*{Ort}">
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="straße" class="col-sm-2 col-form-label">Straße/Hausnummer</label>
        <div class="col-sm-10">
            <div class="input-group">
                <input type="text" required="required"  class="form-control" id="straße" th:field="*{Strasse}">
                <input type="number" required="required" class="form-control col-sm-2" id="hausnummer" th:field="*{Hausnummer}">
            </div>
        </div>
    </div>
    <div class="form-group row bottom">
        <div class="col-sm-4">
            <button id="KundeSpeichern" type="submit" class="btn btn-primary btn-block " >Neuen Kunden speichern</button>
        </div>
        <div class="col-sm-4">
            <button id="Reservierung" type="reset" onclick="window.location.href='http://localhost:8080/VertragSuchen'" class="btn btn-primary btn-block"   >Reservierung buchen und Vertrag erstellen</button>
        </div>
        <div class="col-sm-4">
            <button id="Abbrechen" type="reset" onclick="window.location.href='http://localhost:8080/AnhaengerSuchen'" class="btn btn-danger btn-block">Abbrechen</button>

        </div>
    </div>
</form>


</section>

<footer>
</footer>




<script th:inline="javascript">
/*<![CDATA[*/

var springAtt = [[${SpeichernErfolgreich}]];
//alert(springAtt);
if( springAtt == "true"){
document.getElementById("Reservierung").setAttribute("disabled",  true);
}
else{
document.getElementById("Reservierung").setAttribute("enabled", true);
}



/*]]>*/
</script>

<script type="text/javascript">




   // alert(document.getElementById("Reservierung").disabled);



       function enableButton2() {
            document.getElementById("Reservierung").disabled = false;
        }


function disableField() {
  const invalidForm = document.querySelector('form:invalid');
  const submitBtn = document.getElementById('KundeSpeichern');
  if (invalidForm) {
    submitBtn.setAttribute('disabled', true);
  } else {
    submitBtn.disabled = false;
  }
}

disableField();

const inputs = document.getElementsByTagName("input");
for (let input of inputs) {
  input.addEventListener('change', disableField);
}

</script>




</body>
</html>
