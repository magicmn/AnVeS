<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="AnVeS - Tarif wählen">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap-v4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="lib/fontawesome-free-v5.5.0-web/css/solid.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<header>
    <div>
        <h1>AnVeS</h1>
    </div>
</header>
<nav>
    <div class="innerNav">
        <ol class="breadcrumb dark-bg">
            <li class="breadcrumb-item active">Anhänger suchen</li>
            <li class="breadcrumb-item">Verfügbare Anhänger</li>
            <li class="breadcrumb-item active">Tarif wählen</li>
            <li class="breadcrumb-item">Kunden suchen</li>
            <li class="breadcrumb-item">Kunde auswählen</li>
            <li class="breadcrumb-item">Kunde anlegen</li>
        </ol>
    </div>
</nav>

<section class="container-fluid col-sm-9">
<form>
    <div class="form-group row">
        <label for="kennzeichen" class="col-sm-2 col-form-label">Kennzeichen</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="kennzeichen" disabled>
        </div>
    </div>
    <div class="form-group row">
        <label for="anhaengerTyp" class="col-sm-2 col-form-label">Anhängertyp</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="anhaengerTyp" disabled>
        </div>
    </div>
    <div class="form-group row">
        <label for="naechsteHU" class="col-sm-2 col-form-label">Nächste HU</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="naechsteHU" disabled>
        </div>
    </div>
    <div class="form-group row">
        <label for="tarifnummer" class="col-sm-2 col-form-label">Tarif</label>
        <div class="col-sm-10">
            <div class="input-group">
                <input type="text" class="form-control col-sm-2" id="tarifnummer" disabled>
                <input type="text" class="form-control" id="tarifbezeichnung" disabled>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="tagespreisEur" class="col-sm-2 col-form-label">Tagespreis in €</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="tagespreisEur" disabled>
        </div>
    </div>
    <div class="form-group row">
        <label for="gesamtpreisEur" class="col-sm-2 col-form-label">Gesamtpreis in €</label>
        <div class="row col">
            <div class="col-sm-7">
                <input type="text" class="form-control" id="gesamtpreisEur">
            </div>
            <div class="col-sm-2">
                <label for="enthalteneMwst" class="col-form-label">Enthaltene Mwst.</label>
            </div>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="enthalteneMwst">
            </div>
        </div>
    </div>
    <div class="form-group row border-top" style="padding: 10px;">
        <label for="tarifoptionSelbstebteiligung" class="col-sm-2 col-form-label">Tarifoption</label>
        <div class="col-sm-10">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="tarifoption" id="tarifoptionSelbstebteiligung"
                       value="selbstbeteiligung" checked>
                <label class="form-check-label" for="tarifoptionSelbstebteiligung">Selbstbeteiligung 1000€</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="tarifoption" id="tarifoptionKeineSB"
                       value="keineSelbstbeteiligung">
                <label class="form-check-label" for="tarifoptionKeineSB">Ohne Selbstbeteiligung</label>
            </div>
        </div>
    </div>
    <div class="form-group row bottom">
        <div class="col-sm-6">
            <button type="submit" class="btn btn-primary btn-block">Tarif wählen</button>
        </div>
        <div class="col-sm-6">
            <button type="reset" class="btn btn-danger btn-block">Abbrechen</button>
        </div>
    </div>
</form>
</section>

<footer>
</footer>
</body>
</html>
